<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workload Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workload Manager</h1>
        <form id="taskForm">
            <input type="text" id="assignmentName" placeholder="Assignment Name" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="number" id="timeEstimate" placeholder="Estimated Time (minutes)" step="any" required>
            <input type="date" id="dueDate" required>
            <button type="submit">Add Assignment</button>
        </form>
        <div id="taskContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
